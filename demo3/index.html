<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>webgl</title>
  </head>
  <body>
    <canvas id="glcanvas" width="768" height="768"></canvas>
    <script type="module">
      import { initShaderProgram, writeVertexAttrib, clear } from '../utils2.js'

      // Vertex shader program
      const vsSource = await fetch('./shader.vert').then(r => r.text())
      const fsSource = await fetch('./shader.frag').then(r => r.text())

      const $glcanvas = document.querySelector('#glcanvas')
      // 初始化 WebGL 上下文
      const gl = $glcanvas.getContext('webgl')

      let shaderProgram = initShaderProgram(gl, vsSource, fsSource)

      writeVertexAttrib(
        gl,
        gl.getAttribLocation(shaderProgram, 'pos'),
        new Float32Array([
          // Front face
          -0.5, -0.5, 0.5,
          0.5, -0.5, 0.5,
          0.5, 0.5, 0.5,
          -0.5, 0.5, 0.5,
          -0.5, -0.5, 0.5,
          0.5, 0.5, 0.5,

          // Back face
          -0.5, -0.5, -0.5,
          -0.5, 0.5, -0.5,
          0.5, 0.5, -0.5,
          0.5, -0.5, -0.5,
          -0.5, -0.5, -0.5,
          0.5, 0.5, -0.5,

          // Top face
          -0.5, 0.5, -0.5,
          -0.5, 0.5, 0.5,
          0.5, 0.5, 0.5,
          0.5, 0.5, -0.5,
          -0.5, 0.5, -0.5,
          0.5, 0.5, 0.5,

          // Bottom face
          -0.5, -0.5, -0.5,
          0.5, -0.5, -0.5,
          0.5, -0.5, 0.5,
          -0.5, -0.5, 0.5,
          -0.5, -0.5, -0.5,
          0.5, -0.5, 0.5,

          // Right face
          0.5, -0.5, -0.5,
          0.5, 0.5, -0.5,
          0.5, 0.5, 0.5,
          0.5, -0.5, 0.5,
          0.5, -0.5, -0.5,
          0.5, 0.5, 0.5,

          // Left face
          -0.5, -0.5, -0.5,
          -0.5, -0.5, 0.5,
          -0.5, 0.5, 0.5,
          -0.5, 0.5, -0.5,
          -0.5, -0.5, -0.5,
          -0.5, 0.5, 0.5,
        ]),
        3
      )

      const faceColors = [
        [1.0, 1.0, 1.0, 1.0], // Front face: white
        [1.0, 0.0, 0.0, 1.0], // Back face: red
        [0.0, 1.0, 0.0, 1.0], // Top face: green
        [0.0, 0.0, 1.0, 1.0], // Bottom face: blue
        [1.0, 1.0, 0.0, 1.0], // Right face: yellow
        [1.0, 0.0, 1.0, 1.0] // Left face: purple
      ]

      const colors = []

      for (let j = 0; j < faceColors.length; ++j) {
        const c = faceColors[j]

        // Repeat each color four times for the four vertices of the face
        colors.push(...c, ...c, ...c, ...c, ...c, ...c)
      }

      writeVertexAttrib(gl, gl.getAttribLocation(shaderProgram, 'a_color'), new Float32Array(colors), 4)

      clear(gl)
      gl.enable(gl.DEPTH_TEST)

      //开始绘制图形
      gl.drawArrays(gl.TRIANGLES, 0, 36)
    </script>
  </body>
</html>
